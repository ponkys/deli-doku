<header class="header" [class.page-scroll-header]="isScrolled && bigScreen">
    <div class="menu-symbol open blue-color-bg" *ngIf="showNavBar === false" (click)="openNavBar()">
        <i class="fa fa-bars yellow-color" aria-hidden="true"></i>
    </div>
    <app-links class="links"></app-links>
    <app-logo></app-logo>
</header>
<div *ngIf="showNavBar" class="nav-bar-wrapper">
    <nav class="nav-bar" [class.nav-bar-animation]="bigScreen">
        <div class="menu-symbol close blue-color-bg" (click)="closeNavBar()">
            <i class="fa fa-times yellow-color" aria-hidden="true"></i>
        </div>
        <app-links
            [isMobile]="true"
            (linkClicked)="closeNavBar()">
        </app-links>
        <div class="social-wrapper">
            <div class="col-10 social">
                <div (click)="facebookNavigate()" class="social-icon">
                    <svg class="i" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z" /></svg>
                </div>
            </div>
        </div>
    </nav>
    <div *ngIf="bigScreen === false" class="nav-bar-empty" (click)="closeNavBar()">
    </div>
</div>
