<div #contentWrapper class="wrapper">
    <div class="wrapper-title">
        <div class="title animation-title main-title-line-height">
            <h1 class="team-title-animation">{{ 'SPONSORS.TITLE' | translate }}</h1>
        </div>
        <div class="title-bar"></div>
    </div>
    <div class="wrapper-team">
        <div class="sponsors mb-16">
            <div class="main-nk cursor-pointer" (click)="onNkaClick()"></div>
            <div class="main-ben"></div>
            <div class="main-ankert"></div>
            <div class="main-house-bar mt-8"></div>
            <div class="sponsors-other">
                <div class="ecuador"></div>
                <div class="brazil"></div>
                <div class="mexico"></div>
                <div class="argentina"></div>

                <div class="cervantes"></div>
                <div class="ametist"></div>
            </div>
        </div>
        <h2 class="center">{{ 'SPONSORS.MEDIA_PARTNER' | translate }}</h2>
        <div class="mb-16">
            <a href="https://www.mafab.hu" target="_blank" class="width-100 display-flex justify-content-center">
                <img class="partner-img" [src]="'assets/images/mafab.png'" alt="media partner image" />
            </a>
        </div>
    </div>
    <div class="center">
        <p style="margin: 20px 0">{{ 'SPONSORS.FOLLOW_US' | translate }}</p>
        <div (click)="facebookNavigate()" class="social-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z" /></svg>
        </div>
    </div>
</div>
